<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">

    <!-- Primary Meta Tags -->
    <title>LambDoge</title>
    <meta name="title" content="LambDoge">
    <meta name="description" content="A comic book series that is written by, voted on and enjoyed by the LambDoge community.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="LambDoge">
    <meta property="og:description" content="A comic book series that is written by, voted on and enjoyed by the LambDoge community.">
    <meta property="og:image" content="<%= BASE_URL %>metatag.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="LambDoge">
    <meta property="twitter:description" content="A comic book series that is written by, voted on and enjoyed by the LambDoge community.">
    <meta property="twitter:image" content="<%= BASE_URL %>metatag.png"">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but LambDoge doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
